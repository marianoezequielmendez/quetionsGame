<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Preguntas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="" style="font-family: 'Roboto', sans-serif" id="body">
    <header
      class="d-flex justify-content-between align-items-center opacity-25"
      style="min-height: 10vh"
    >
      <p class="textoSecundarios">Desarrollado por Mariano Méndez</p>
      <a
        href="https://www.linkedin.com/in/marianoezequielmendez/"
        target="_blank"
        class="imgLinkedin"
      >
        <img
          src="./images/linkedin.png"
          alt="Linkedin de Mariano Méndez"
          class="imagenes"
        />
      </a>
    </header>
    <main
      class="d-flex flex-column justify-content-center align-items-center"
      style="min-height: 80vh"
    >
      <!-- <div id="question" class="m-5 fs-1 textoPrincipal"> -->
      <div id="question" class="textoPrincipal">
        Selecciona el tipo de preguntas y lanza.
      </div>
      <div class="col-12 col-lg-4 d-flex justify-content-center">
        <button id="btn" class="btn btn-secondary btn-lg my-2 w-50">
          Lanzar
        </button>
      </div>
      <div class="col-12 col-lg-4 d-flex justify-content-center">
        <select id="select-type" class="form-select text-center w-50">
          <option selected>Básicas</option>
          <option>Filosóficas</option>
          <option>Graciosas</option>
          <option>Incómodas</option>
          <option>Interesantes</option>
          <option>Sexuales</option>
        </select>
      </div>
    </main>
    <footer
      class="d-flex justify-content-between align-items-center opacity-50"
      style="min-height: 10vh"
    >
      <p class="opacity-25 textoSecundarios">Versión 1.1.0</p>
      <button id="btn-music" class="rounded-circle border-0 opacity-50">
        <img
          id="img-music"
          src="./images/sound-on.png"
          alt="Volumen encendido"
          class="imagenes"
          title="Sonido ambiente de cafetería"
        />
      </button>
    </footer>
    <audio id="audio" autoplay loop preload="auto">
      <source src="./music/la-cafeteria.mp3" type="audio/mp3" />
    </audio>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
